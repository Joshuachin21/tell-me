<!DOCTYPE html>
<html>
<head>

    <script src="./lib/angular.min.js"></script>
    <script src="./lib/jquery3.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap2.css">
    <script src="./lib/bootstrap.js"></script>
    <script src="./lib/MediaStreamRecorder.js"></script>
    <script src="./lib/webrtcadapter-latest.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="author" type="text/html" href="https://plus.google.com/+MuazKhan">
    <meta name="author" content="Muaz Khan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <style>
        input {
            border: 1px solid rgb(46, 189, 235);
            border-radius: 3px;
            font-size: 1em;
            outline: none;
            padding: .2em .4em;
            width: 60px;
            text-align: center;
        }

        select {
            vertical-align: middle;
            line-height: 1;
            padding: 2px 5px;
            height: auto;
            font-size: inherit;
            margin: 0;
        }
    </style>
</head>

<body>

<script>
    var app = angular.module("myShoppingList", []);
    app.controller("myCtrl", function ($scope, $http) {

        $scope.init = () => {
            $scope.getSounds();
        };

        $scope.getSounds = () => {
            $http.get("sounds")
                .then(function (response) {
                    console.log(response);
                    $scope.sounds = response.data;
                });
        };
        $scope.products = ["Milk", "Bread", "Cheese"];
        $scope.addItem = function () {
            $scope.errortext = "";
            if (!$scope.addMe) {
                return;
            }
            if ($scope.products.indexOf($scope.addMe) == -1) {
                $scope.products.push($scope.addMe);
            } else {
                $scope.errortext = "The item is already in your shopping list.";
            }
        };
        $scope.deleteSound = function (fileName) {
            $http.delete("sounds/" + fileName)
                .then(function (response) {
                    console.log(response);
                    alert('sound deleted');
                    $scope.getSounds();
                })
                .catch((err) => {
                    console.log(err);
                    $scope.getSounds();
                });
        }
    });
</script>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    + Add Sound
</button>
<h2>Sounds List</h2>
<div ng-app="myShoppingList" ng-controller="myCtrl" ng-init="init()">
    <div class="row">
        <div class="panel panel-default col-xs-12">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Sounds</div>

            <!-- Table -->
            <table class="table">
                <tr>
                    <th width="10%">#</th>
                    <th width="60%">FileName</th>
                    <th width="30%">Controls</th>
                </tr>
                <tr ng-repeat="x in sounds track by $index">
                    <td width="10%">{{$index + 1}}</td>
                    <td width="60%">{{x}}</td>
                    <td width="30%">
                        <button ng-click="deleteSound(x)" type="button" class="btn btn-success dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">PLAY
                        </button>
                        <button ng-click="deleteSound(x)" type="button" class="btn btn-danger dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">DELETE
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Record new sound</h4>
                </div>
                <div class="modal-body">

                    <article>
                        <div class="form-group">
                            <label for="soundName">Name your Sound*</label>
                            <input type="text" class="form-control" id="soundName" placeholder="Sound Name">
                        </div>
                        <section class="experiment" style="padding: 5px;">


                            <input id="left-channel" type="checkbox" checked style="width:auto;">
                            <label for="left-channel">Just leave this checked</label>

                            <br>
                            <br>



                            <button id="start-recording">Start</button>
                            <button id="stop-recording" disabled>Stop</button>
                            <button id="play-recording" disabled>PLAY</button>
                            <button id="pause-recording" disabled>Pause</button>
                            <button id="resume-recording" disabled>Resume</button>
                            <button id="save-recording" disabled>Save</button>





                        </section>

                        <section class="experiment">
                            <div id="audios-container"></div>
                        </section>

                        <script src="javascripts/scripts.js"></script>

                        <script src="./lib/commits.js" async></script>
                    </article>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
